server {
    listen 80;

    # 根目录指向构建产物
    root /usr/share/nginx/html;
    index index.html;

    # 核心：解决 React Router 刷新 404 问题
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 可选：反向代理后端 API (如果前端代码写的是相对路径 /api)
    # 但你的代码写的是绝对路径 http://127.0.0.1:8088，所以这里可以不配代理
    # 仅作为静态服务器使用
}
